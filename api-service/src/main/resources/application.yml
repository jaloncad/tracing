server.port: 8090

addressClient:
  baseUrl: http://customer-service:8091

customerClient:
  baseUrl: http://customer-service:8091

spring:
  output:
    ansi:
      enabled: always
  application:
    name: api-service

  sleuth:
    otel:
      exporter:
        otlp:
          endpoint: http://tempo.observability:4318

management:
  endpoint:
    beans:
      enabled: true
  endpoints:
    web:
      exposure:
        include: beans

logging:
  level:
    org:
      springframework:
        web:
          servlet:
            DispatcherServlet: DEBUG
    io:
      opentelemetry: DEBUG